<template id="starWars">

	 <style>

		.star-frame{
	
			float: left;
			height: 100%;

			 background: url(./img/old_tv_empty_screen.png) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
			top:        0;

		}
		#tv-frame{
			position: fixed;
		
			height: 100%;
			width: 100%;
			background-color: black;
			z-index: 1;
					
		}
	
		#titles
		{
			position: absolute;
			width: 10em;
			height: 33em;
			bottom: 3em;
			left: 50%;
			margin-left: -6.5em;
			font-size: 350%;
			font-weight: bold;
			text-align: justify;
			overflow: hidden;
			transform-origin: 50% 100%;
			color: yellow;
			transform: perspective(300px) rotateX(25deg);
		}    
		
		.titlecontent
		{
			position: absolute;
			top: 100%;
			animation: scroll 30s linear 0s infinite;
		}

		@keyframes scroll {
			0% { top: 100%; }
			100% { top: -90%; }
		}
    </style>

		</div>
	</div>
		<button id="pause" >Pause</button>

	</script>

</template>
<script type="text/javascript">
	var importedDoc = document.currentScript.ownerDocument;
	var watch = document.registerElement('star-wars', {
	    prototype: Object.create(HTMLElement.prototype, {
	      createdCallback: {
	        value: function () {
	          var root = this.attachShadow({mode: 'closed'});
	          var template = importedDoc.querySelector('#starWars');
	          var clone = document.importNode(template.content, true);
	          var state = 0;
	          var text = clone.querySelector('#text');
	          var pause =clone.querySelector('#pause');
	          var restart =clone.querySelector('#restart');
	          clone.querySelector('#titles').style.color = document.querySelector('#starWarsTag').getAttribute("color");
	          clone.querySelector('#tv-frame').style.backgroundColor = document.querySelector('#starWarsTag').getAttribute("bgcolor");

	          pause.addEventListener('click', function(e) {
			    
			 	if (state== 0) {
			 		text.style.webkitAnimationPlayState = 'paused';
			 		state=1;
			 		pause.firstChild.data="Start";

			 	}
				else{
					text.style.webkitAnimationPlayState = 'running';
					state= 0;
					pause.firstChild.data="Pause";
				}
			  });
	          restart.addEventListener('click', function(e) {

			 	text.style.webkitAnimationPlayState = 'running';
			 	pause.firstChild.data="Pause";
				var newone = text.cloneNode(true);
				text.parentNode.replaceChild(newone, text);
	          });
	          root.appendChild(clone);
	          
	        }


	      }
	    })

	  });
	




</script>
